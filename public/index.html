<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5" >
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
       <div id="g_id_onload"
         data-client_id="642357186558-pqkn033ip5kggdr09jlgn38itm7u1mle.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <br>
      <button id="google_signout">
        Signout
      </button>
        </div>
        <div class="col-sm-6">
            <h1>Email Signin</h1>
            <hr>
            <form class="d-grid">
                <input type="email"    id="email"    name="correo"    class="form-control mb-2" placeholder="Email"     required>
                <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password"  required> 
                <br>
                <button type="submit" id="login" class="btn btn-dark">
                    login
                </button>   
            </form>
               
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js">    </script>

</body>
</html>
